<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Grid Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .hero-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            transition: background 0.3s ease;
            perspective: 1000px;
        }

        .hero-section.light {
            background: linear-gradient(to bottom, #e0e0e0 0%, #ffffff 100%);
        }

        .hero-section.dark {
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a2e 100%);
        }

        #cyberCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .light .content {
            color: #333;
        }

        .dark .content {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            max-width: 600px;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .light .mode-toggle {
            background: rgba(0,0,0,0.1);
            color: #333;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .dark .mode-toggle {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .mode-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero-section dark" id="heroSection">
        <canvas id="cyberCanvas"></canvas>
        <div class="content">
            <h1>CYBER GRID</h1>
            <p>Retro-futuristic 3D grid with cyberpunk aesthetics</p>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">‚òÄÔ∏è Light Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('cyberCanvas');
        const ctx = canvas.getContext('2d');
        const heroSection = document.getElementById('heroSection');
        let isDark = true;
        let time = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawCyberGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const gridSize = 40;
            const horizon = canvas.height * 0.6;
            const vanishingPointX = canvas.width / 2;
            const vanishingPointY = horizon;

            // Draw perspective grid
            const gridDepth = 20;
            
            // Horizontal lines
            for (let i = 0; i < gridDepth; i++) {
                const z = i / gridDepth;
                const scale = 1 - z * 0.8;
                const y = horizon + (canvas.height - horizon) * z;
                
                const offset = (time * 0.05) % gridSize;
                const lineY = y + offset * scale;

                if (lineY > canvas.height) continue;

                const opacity = (1 - z) * 0.8;
                const width = canvas.width * scale;
                const x1 = vanishingPointX - width / 2;
                const x2 = vanishingPointX + width / 2;

                ctx.beginPath();
                ctx.moveTo(x1, lineY);
                ctx.lineTo(x2, lineY);
                
                if (isDark) {
                    ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;
                } else {
                    ctx.strokeStyle = `rgba(102, 126, 234, ${opacity})`;
                }
                
                ctx.lineWidth = 2;
                ctx.stroke();

                // Glow effect
                if (i % 2 === 0) {
                    ctx.strokeStyle = isDark ? 
                        `rgba(255, 0, 255, ${opacity * 0.5})` : 
                        `rgba(118, 75, 162, ${opacity * 0.5})`;
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }

            // Vertical lines
            const verticalLines = 15;
            for (let i = -verticalLines; i <= verticalLines; i++) {
                const x = vanishingPointX + i * gridSize;
                
                ctx.beginPath();
                ctx.moveTo(x, horizon);
                
                const bottomX = vanishingPointX + i * gridSize * 3;
                ctx.lineTo(bottomX, canvas.height);

                const gradient = ctx.createLinearGradient(x, horizon, bottomX, canvas.height);
                
                if (isDark) {
                    gradient.addColorStop(0, 'rgba(0, 255, 255, 0.6)');
                    gradient.addColorStop(1, 'rgba(0, 255, 255, 0.1)');
                } else {
                    gradient.addColorStop(0, 'rgba(102, 126, 234, 0.6)');
                    gradient.addColorStop(1, 'rgba(102, 126, 234, 0.1)');
                }
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Add moving data packets
            const packetCount = 5;
            for (let i = 0; i < packetCount; i++) {
                const progress = ((time * 0.001 + i * 0.2) % 1);
                const z = progress;
                const scale = 1 - z * 0.8;
                const y = horizon + (canvas.height - horizon) * z;
                const x = vanishingPointX + Math.sin(time * 0.002 + i) * 200 * scale;
                const size = 5 * scale;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                
                if (isDark) {
                    ctx.fillStyle = `rgba(255, 0, 255, ${(1 - z) * 0.8})`;
                } else {
                    ctx.fillStyle = `rgba(118, 75, 162, ${(1 - z) * 0.8})`;
                }
                
                ctx.fill();

                // Glow
                const glowGradient = ctx.createRadialGradient(x, y, 0, x, y, size * 3);
                glowGradient.addColorStop(0, isDark ? 'rgba(255, 0, 255, 0.4)' : 'rgba(118, 75, 162, 0.4)');
                glowGradient.addColorStop(1, 'rgba(255, 0, 255, 0)');
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(x, y, size * 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Sun/Moon at horizon
            ctx.beginPath();
            ctx.arc(vanishingPointX, vanishingPointY, 40, 0, Math.PI * 2);
            
            const sunGradient = ctx.createRadialGradient(
                vanishingPointX, vanishingPointY, 0,
                vanishingPointX, vanishingPointY, 40
            );
            
            if (isDark) {
                sunGradient.addColorStop(0, 'rgba(255, 0, 255, 0.8)');
                sunGradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.6)');
                sunGradient.addColorStop(1, 'rgba(0, 255, 255, 0.2)');
            } else {
                sunGradient.addColorStop(0, 'rgba(255, 200, 100, 0.8)');
                sunGradient.addColorStop(0.5, 'rgba(255, 150, 100, 0.6)');
                sunGradient.addColorStop(1, 'rgba(255, 100, 100, 0.2)');
            }
            
            ctx.fillStyle = sunGradient;
            ctx.fill();
        }

        function animate() {
            time += 16;
            drawCyberGrid();
            requestAnimationFrame(animate);
        }

        function toggleMode() {
            isDark = !isDark;
            heroSection.classList.toggle('dark');
            heroSection.classList.toggle('light');
            document.querySelector('.mode-toggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
