<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Waves Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .hero-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            transition: background 0.3s ease;
        }

        .hero-section.light {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .hero-section.dark {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
        }

        #holoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .light .content {
            color: #5d4e37;
        }

        .dark .content {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            max-width: 600px;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .light .mode-toggle {
            background: rgba(93, 78, 55, 0.2);
            color: #5d4e37;
            border: 1px solid rgba(93, 78, 55, 0.3);
        }

        .dark .mode-toggle {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .mode-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero-section light" id="heroSection">
        <canvas id="holoCanvas"></canvas>
        <div class="content">
            <h1>Holographic Waves</h1>
            <p>Futuristic holographic wave patterns in motion</p>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const heroSection = document.getElementById('heroSection');
        let isDark = false;
        let time = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawHolographicWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const waveCount = 15;
            const centerY = canvas.height / 2;

            for (let i = 0; i < waveCount; i++) {
                const offset = i * 30;
                const wavePhase = time * 0.001 + i * 0.3;
                
                ctx.beginPath();
                
                for (let x = 0; x <= canvas.width; x += 5) {
                    const y = centerY + 
                             Math.sin(x * 0.01 + wavePhase) * 50 +
                             Math.sin(x * 0.02 + wavePhase * 1.5) * 30 +
                             offset - (waveCount * 15);
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                const opacity = (Math.sin(wavePhase) + 1) / 2 * 0.6 + 0.2;
                const hue = (time * 0.05 + i * 20) % 360;

                if (isDark) {
                    ctx.strokeStyle = `hsla(${180 + (i * 10)}, 100%, 60%, ${opacity})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Glow effect
                    ctx.strokeStyle = `hsla(${180 + (i * 10)}, 100%, 70%, ${opacity * 0.3})`;
                    ctx.lineWidth = 4;
                    ctx.stroke();
                } else {
                    ctx.strokeStyle = `hsla(${20 + (i * 10)}, 70%, 50%, ${opacity})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Subtle glow
                    ctx.strokeStyle = `hsla(${20 + (i * 10)}, 70%, 60%, ${opacity * 0.2})`;
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }

            // Add scanline effect
            for (let i = 0; i < canvas.height; i += 4) {
                ctx.fillStyle = isDark ? 'rgba(0, 255, 255, 0.02)' : 'rgba(93, 78, 55, 0.02)';
                ctx.fillRect(0, i, canvas.width, 2);
            }
        }

        function animate() {
            time += 16;
            drawHolographicWaves();
            requestAnimationFrame(animate);
        }

        function toggleMode() {
            isDark = !isDark;
            heroSection.classList.toggle('dark');
            heroSection.classList.toggle('light');
            document.querySelector('.mode-toggle').textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
