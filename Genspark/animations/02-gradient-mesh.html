<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Mesh Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .hero-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section.light {
            background: #f0f0f0;
        }

        .hero-section.dark {
            background: #0a0a0a;
        }

        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        .light .orb1 {
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            width: 500px;
            height: 500px;
            top: -100px;
            left: -100px;
        }

        .light .orb2 {
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            animation-delay: -2s;
        }

        .light .orb3 {
            background: radial-gradient(circle, #f093fb 0%, transparent 70%);
            width: 450px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        .dark .orb1 {
            background: radial-gradient(circle, #00d4ff 0%, transparent 70%);
            width: 500px;
            height: 500px;
            top: -100px;
            left: -100px;
        }

        .dark .orb2 {
            background: radial-gradient(circle, #7928ca 0%, transparent 70%);
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            animation-delay: -2s;
        }

        .dark .orb3 {
            background: radial-gradient(circle, #ff0080 0%, transparent 70%);
            width: 450px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .light .content {
            color: #333;
        }

        .dark .content {
            color: #fff;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            max-width: 600px;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .light .mode-toggle {
            background: rgba(0,0,0,0.1);
            color: #333;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .dark .mode-toggle {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .mode-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero-section light" id="heroSection">
        <div class="gradient-bg">
            <div class="gradient-orb orb1"></div>
            <div class="gradient-orb orb2"></div>
            <div class="gradient-orb orb3"></div>
        </div>
        <div class="content">
            <h1>Gradient Mesh</h1>
            <p>Smooth flowing gradient orbs creating mesmerizing patterns</p>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
    </div>

    <script>
        let isDark = false;

        function toggleMode() {
            isDark = !isDark;
            const heroSection = document.getElementById('heroSection');
            heroSection.classList.toggle('dark');
            heroSection.classList.toggle('light');
            document.querySelector('.mode-toggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
    </script>
</body>
</html>
