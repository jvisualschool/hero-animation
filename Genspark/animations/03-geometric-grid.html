<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Grid Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .hero-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            transition: background 0.3s ease;
        }

        .hero-section.light {
            background: #ffffff;
        }

        .hero-section.dark {
            background: #0f0f0f;
        }

        #gridCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .light .content {
            color: #1a1a1a;
        }

        .dark .content {
            color: #ffffff;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            max-width: 600px;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .light .mode-toggle {
            background: rgba(0,0,0,0.1);
            color: #333;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .dark .mode-toggle {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .mode-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero-section light" id="heroSection">
        <canvas id="gridCanvas"></canvas>
        <div class="content">
            <h1>Geometric Grid</h1>
            <p>Animated geometric patterns forming dynamic grids</p>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const heroSection = document.getElementById('heroSection');
        let isDark = false;
        let time = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const gridSize = 50;
            const cols = Math.ceil(canvas.width / gridSize) + 2;
            const rows = Math.ceil(canvas.height / gridSize) + 2;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * gridSize;
                    const y = j * gridSize;
                    
                    const dist = Math.sqrt(
                        Math.pow(x - canvas.width / 2, 2) + 
                        Math.pow(y - canvas.height / 2, 2)
                    );
                    
                    const angle = time * 0.001 + dist * 0.002;
                    const size = Math.sin(angle) * 20 + 25;
                    const opacity = (Math.sin(angle) + 1) / 2;

                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle);
                    
                    if (isDark) {
                        ctx.strokeStyle = `rgba(100, 200, 255, ${opacity * 0.8})`;
                        ctx.fillStyle = `rgba(100, 200, 255, ${opacity * 0.2})`;
                    } else {
                        ctx.strokeStyle = `rgba(102, 126, 234, ${opacity * 0.8})`;
                        ctx.fillStyle = `rgba(102, 126, 234, ${opacity * 0.2})`;
                    }
                    
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.rect(-size / 2, -size / 2, size, size);
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }
        }

        function animate() {
            time += 16;
            drawGrid();
            requestAnimationFrame(animate);
        }

        function toggleMode() {
            isDark = !isDark;
            heroSection.classList.toggle('dark');
            heroSection.classList.toggle('light');
            document.querySelector('.mode-toggle').textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
