<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Dust Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .hero-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            transition: background 0.3s ease;
        }

        .hero-section.light {
            background: radial-gradient(ellipse at bottom, #e3f2fd 0%, #bbdefb 100%);
        }

        .hero-section.dark {
            background: radial-gradient(ellipse at bottom, #1a0033 0%, #000000 100%);
        }

        #cosmicCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            max-width: 600px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero-section dark" id="heroSection">
        <canvas id="cosmicCanvas"></canvas>
        <div class="content">
            <h1>Cosmic Dust</h1>
            <p>Stars and cosmic particles floating through space</p>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">‚òÄÔ∏è Light Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('cosmicCanvas');
        const ctx = canvas.getContext('2d');
        const heroSection = document.getElementById('heroSection');
        let isDark = true;
        let stars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * canvas.width;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.z -= this.speed;
                if (this.z <= 0) {
                    this.reset();
                    this.z = canvas.width;
                }
            }

            draw() {
                const x = (this.x - canvas.width / 2) * (canvas.width / this.z);
                const y = (this.y - canvas.height / 2) * (canvas.width / this.z);
                const screenX = x + canvas.width / 2;
                const screenY = y + canvas.height / 2;

                if (screenX < 0 || screenX > canvas.width || screenY < 0 || screenY > canvas.height) {
                    return;
                }

                const size = (1 - this.z / canvas.width) * this.size * 3;
                const opacity = 1 - this.z / canvas.width;

                ctx.beginPath();
                ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
                
                if (isDark) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                } else {
                    ctx.fillStyle = `rgba(100, 100, 255, ${opacity * 0.8})`;
                }
                
                ctx.fill();

                // Glow effect
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, size * 3);
                gradient.addColorStop(0, isDark ? `rgba(255, 255, 255, ${opacity * 0.3})` : `rgba(100, 100, 255, ${opacity * 0.3})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(screenX, screenY, size * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            const starCount = Math.floor((canvas.width * canvas.height) / 3000);
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.fillStyle = isDark ? 'rgba(0, 0, 0, 0.1)' : 'rgba(227, 242, 253, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        function toggleMode() {
            isDark = !isDark;
            heroSection.classList.toggle('dark');
            heroSection.classList.toggle('light');
            document.querySelector('.mode-toggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
